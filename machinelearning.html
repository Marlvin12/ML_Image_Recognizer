<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>ML Identity Recognizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>ML Identity Recognizer</h1>
    <p>Welcome to ML Identity Recognizer! This tool uses a machine learning model trained with Teachable Machine to recognize identities based on uploaded images. To start, click on the "Predict" button and upload your image.</p>
    <button id="predict">Predict</button>
    <input type="file" id="upload" accept="image/*">
    <div id="results"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
  </body>
</html>
